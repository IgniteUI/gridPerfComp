<div igxLayout>
  <igx-nav-drawer #nav id="project-menu" isOpen="true" [enableGestures]='true' width="280px">
    <ng-template igxDrawer>
      <span igxDrawerItem [isHeader]="true">Views</span>
      <div *ngFor="let route of topNavLinks" igxDrawerItem igxRipple routerLinkActive="igx-nav-drawer__item--active" style='display: flow-root;' routerLink="{{route.path}}"><span>{{route.name}}</span><span style='float:right;'>{{route.time}}</span></div>
      <igx-select [(ngModel)]="rowCount" (ngModelChange)="generateData()">
        <igx-select-item *ngFor="let rowCount of rowCounts" [value]="rowCount">
          {{rowCount}}
        </igx-select-item>
      </igx-select>
    </ng-template>
  </igx-nav-drawer>
  <div  class="main" igxFlex igxLayout igxLayoutDir="columns">
    <igx-navbar [title]="navTitle" actionButtonIcon="menu" (action)="nav.toggle()"></igx-navbar>
    <div class="content" igxFlex #contentHolder>
      <router-outlet></router-outlet>
     </div>
  </div>
</div>
