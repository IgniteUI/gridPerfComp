<button (click)="exportButtonHandler()">Export Data to Excel</button>
<igx-grid #resultsGrid [data]="data | async" [autoGenerate]="false" [rowHeight]="28"
   width="960px" height="800px" (onColumnInit)="onColumnInit($event)" >
   <igx-column field="TimeStamp" width="135"></igx-column>
   <igx-column field="ViewName" filterable="true" width="300"></igx-column>
   <igx-column field="RowCount" filterable="true" header="Rows" width="120"></igx-column>
   <igx-column field="ColumnCount" filterable="true" header="Cols" width="125"></igx-column>
   <igx-column field="TimeElapsed" header="T(ms)" filterable="true" width="120"></igx-column>
</igx-grid>
